<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Làm Việc Tuần</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            height: 42px;
        }
        
        .search-btn:hover {
            background-color: #1a68e8;
        }
        
        .current-week {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .day {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .day-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .full-date {
            color: #2575fc;
            font-weight: 600;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        
        .tasks {
            flex-grow: 1;
            min-height: 150px;
        }
        
        .task {
            background-color: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2575fc;
            transition: transform 0.2s;
        }
        
        .task:hover {
            transform: translateX(5px);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .task-title {
            font-weight: 700;
            font-size: 1rem;
            color: #2c3e50;
            flex: 1;
            margin-right: 10px;
        }
        
        .task-time {
            background: #2575fc;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .task-details {
            font-size: 0.85rem;
            color: #555;
        }
        
        .task-location, .task-notes {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .task-location i, .task-notes i {
            margin-right: 6px;
            color: #7f8c8d;
            width: 16px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .edit-btn {
            color: #3498db;
            border: 1px solid #3498db;
        }
        
        .edit-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .delete-btn {
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .delete-btn:hover {
            background: #e74c3c;
            color: white;
        }
        
        .add-task-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-task-btn:hover {
            background-color: #1a68e8;
        }
        
        .weekend {
            background-color: #fff9e6;
        }
        
        .weekend .day-name {
            color: #e74c3c;
        }
        
        .today {
            background-color: #e8f4ff;
            border: 2px solid #2575fc;
        }
        
        .today .day-name {
            color: #2575fc;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #2575fc;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2575fc;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .save-btn {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .save-btn:hover {
            background-color: #1a68e8;
        }
        
        .cancel-btn {
            background-color: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .cancel-btn:hover {
            background-color: #d0d0d0;
        }
        
        .firebase-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
        }
        
        .status-indicator.connected {
            background-color: #2ecc71;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 992px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lịch Làm Việc Tuần</h1>
<!--            <p class="subtitle">Từ Thứ Hai đến Chủ Nhật - Đồng bộ với Firebase</p> -->
        </header>
        
        <div class="firebase-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Đang kết nối ...</span>
        </div>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="searchDate">Tìm theo ngày</label>
                    <input type="date" id="searchDate">
                </div>
                
                <div class="form-group">
                    <label for="searchWeek">Tìm theo tuần (trong năm)</label>

                </div>

        <footer>
            <p>© 2023 Lịch Làm Việc Tuần | Đồng bộ dữ liệu với Firebase Realtime Database</p>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">Thêm Cuộc Họp Mới</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <input type="hidden" id="taskDay">
                
                <div class="form-group">
                    <label for="taskTitle">Nội dung cuộc họp *</label>

                <div class="form-group">
                    <label for="taskTime">Thời gian *</label>
                    <input type="text" id="taskTime" placeholder="VD: 9:00 - 10:30" required>
                </div>
                
                <div class="form-group">
                    <label for="taskLocation">Địa điểm</label>
                    <input type="text" id="taskLocation" placeholder="Nhập địa điểm cuộc họp">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Ghi chú</label>
                    <textarea id="taskDescription" placeholder="Nhập ghi chú về cuộc họp"></textarea>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Hủy</button>
                    <button type="submit" class="save-btn">Lưu Cuộc Họp</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = { 
  apiKey : "AIzaSyA-PqImoRNDnLYybE4tqziDk-fPnSsz0UY" , 
  authDomain : "lich-lam-viec-mttq.firebaseapp.com" , 
  databaseURL : "https://lich-lam-viec-mttq-default-rtdb.asia-southeast1.firebasedatabase.app" , 
  projectId : "lich-lam-viec-mttq" , 
  storageBucket : "lich-lam-viec-mttq.firebasestorage.app" , 
  messagingSenderId : "281876982617" , 
  appId : "1:281876982617:web:87a6e064497fe26c70ba48" 
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            const prevWeekBtn = document.getElementById('prevWeek');
            const todayBtn = document.getElementById('today');
            const nextWeekBtn = document.getElementById('nextWeek');
            const taskModal = document.getElementById('taskModal');
            const taskForm = document.getElementById('taskForm');
            const modalTitle = document.getElementById('modalTitle');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const searchForm = document.getElementById('searchForm');
            const searchDate = document.getElementById('searchDate');
            const searchWeek = document.getElementById('searchWeek');
            const searchYear = document.getElementById('searchYear');
            const currentWeekDisplay = document.getElementById('currentWeekDisplay');
            
            let currentDate = new Date();
            let currentWeekTasks = {};
            let editingTaskId = null;
            
            // Set to Monday of current week
            function getMonday(date) {
                const day = date.getDay();
                const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(date.setDate(diff));
            }
            
            let monday = getMonday(new Date(currentDate));
            
            // Populate year dropdown
            function populateYearDropdown() {
                const currentYear = new Date().getFullYear();
                searchYear.innerHTML = '';
                
                for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (year === currentYear) {
                        option.selected = true;
                    }
                    searchYear.appendChild(option);
                }
            }
            
            // Get week number in year
            function getWeekNumber(date) {
                const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
                const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
                return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
            }
            
            // Get date from week number and year
            function getDateFromWeek(week, year) {
                const simple = new Date(year, 0, 1 + (week - 1) * 7);
                const dayOfWeek = simple.getDay();
                const ISOweekStart = simple;
                if (dayOfWeek <= 4) {
                    ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
                } else {
                    ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
                }
                return ISOweekStart;
            }
            
            // Update current week display
            function updateCurrentWeekDisplay() {
                const weekNumber = getWeekNumber(monday);
                const year = monday.getFullYear();
                const startDate = formatDate(monday);
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                const endDate = formatDate(sunday);
                
                currentWeekDisplay.textContent = `Tuần ${weekNumber} năm ${year} (${startDate} - ${endDate})`;
            }
            
            // Check Firebase connection status
            const connectedRef = firebase.database().ref(".info/connected");
            connectedRef.on("value", function(snap) {
                if (snap.val() === true) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = "Đã kết nối với Firebase";
                } else {
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = "Mất kết nối với Firebase";
                }
            });

            function renderCalendar() {
                calendar.innerHTML = '';
                
                const daysOfWeek = ['Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy', 'Chủ Nhật'];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(monday);
                    dayDate.setDate(monday.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    
                    // Add weekend class for Saturday and Sunday
                    if (i === 5 || i === 6) {
                        dayElement.classList.add('weekend');
                    }
                    
                    // Add today class if it's today
                    const dayDateCopy = new Date(dayDate);
                    dayDateCopy.setHours(0, 0, 0, 0);
                    if (dayDateCopy.getTime() === today.getTime()) {
                        dayElement.classList.add('today');
                    }
                    
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    
                    const dayName = document.createElement('div');
                    dayName.className = 'day-name';
                    dayName.textContent = daysOfWeek[i];
                    
                    const dateInfo = document.createElement('div');
                    dateInfo.className = 'date-info';
                    
                    const date = document.createElement('div');
                    date.className = 'date';
                    date.textContent = formatDate(dayDate);
                    
                    const fullDate = document.createElement('div');
                    fullDate.className = 'full-date';
                    fullDate.textContent = formatFullDate(dayDate);
                    
                    dateInfo.appendChild(date);
                    dateInfo.appendChild(fullDate);
                    
                    dayHeader.appendChild(dayName);
                    dayHeader.appendChild(dateInfo);
                    
                    const tasks = document.createElement('div');
                    tasks.className = 'tasks';
                    tasks.id = `tasks-${i}`;
                    
                    // Load tasks from Firebase
                    loadTasksForDay(i, tasks);
                    
                    const addTaskBtn = document.createElement('button');
                    addTaskBtn.className = 'add-task-btn';
                    addTaskBtn.innerHTML = '<i class="fas fa-plus"></i> Thêm cuộc họp';
                    addTaskBtn.addEventListener('click', () => openAddTaskModal(i));
                    
                    dayElement.appendChild(dayHeader);
                    dayElement.appendChild(tasks);
                    dayElement.appendChild(addTaskBtn);
                    
                    calendar.appendChild(dayElement);
                }
                
                updateCurrentWeekDisplay();
            }
            
            function formatDate(date) {
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                return `${day < 10 ? '0' + day : day}/${month < 10 ? '0' + month : month}/${year}`;
            }
            
            function formatFullDate(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('vi-VN', options);
            }
            
            function getWeekId() {
                // Create a unique ID for the current week
                const year = monday.getFullYear();
                const week = getWeekNumber(monday);
                return `${year}-W${week}`;
            }
            
            function loadTasksForDay(dayIndex, tasksContainer) {
                const weekId = getWeekId();
                const dayRef = database.ref(`weeks/${weekId}/days/${dayIndex}/tasks`);
                
                dayRef.on('value', (snapshot) => {
                    tasksContainer.innerHTML = '';
                    const tasks = snapshot.val();
                    
                    if (tasks) {
                        Object.keys(tasks).forEach(taskId => {
                            const task = tasks[taskId];
                            const taskElement = createTaskElement(taskId, task, dayIndex);
                            tasksContainer.appendChild(taskElement);
                        });
                    }
                });
            }
            
            function createTaskElement(taskId, task, dayIndex) {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.dataset.taskId = taskId;
                
                const taskHeader = document.createElement('div');
                taskHeader.className = 'task-header';
                
                const taskTitle = document.createElement('div');
                taskTitle.className = 'task-title';
                taskTitle.textContent = task.title;
                
                const taskTime = document.createElement('div');
                taskTime.className = 'task-time';
                taskTime.textContent = task.time;
                
                taskHeader.appendChild(taskTitle);
                taskHeader.appendChild(taskTime);
                
                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';
                
                if (task.location) {
                    const locationElement = document.createElement('div');
                    locationElement.className = 'task-location';
                    locationElement.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${task.location}`;
                    taskDetails.appendChild(locationElement);
                }
                
                if (task.description) {
                    const notesElement = document.createElement('div');
                    notesElement.className = 'task-notes';
                    notesElement.innerHTML = `<i class="fas fa-sticky-note"></i> ${task.description}`;
                    taskDetails.appendChild(notesElement);
                }
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i> Sửa';
                editBtn.title = 'Sửa';
                editBtn.addEventListener('click', () => openEditTaskModal(dayIndex, taskId, task));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Xóa';
                deleteBtn.title = 'Xóa';
                deleteBtn.addEventListener('click', () => deleteTask(dayIndex, taskId));
                
                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);
                
                taskElement.appendChild(taskHeader);
                taskElement.appendChild(taskDetails);
                taskElement.appendChild(taskActions);
                
                return taskElement;
            }
            
            function openAddTaskModal(dayIndex) {
                modalTitle.textContent = 'Thêm Cuộc Họp Mới';
                taskForm.reset();
                document.getElementById('taskDay').value = dayIndex;
                document.getElementById('taskId').value = '';
                taskModal.style.display = 'flex';
            }
            
            function openEditTaskModal(dayIndex, taskId, task) {
                modalTitle.textContent = 'Sửa Cuộc Họp';
                document.getElementById('taskDay').value = dayIndex;
                document.getElementById('taskId').value = taskId;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskTime').value = task.time;
                document.getElementById('taskLocation').value = task.location || '';
                document.getElementById('taskDescription').value = task.description || '';
                taskModal.style.display = 'flex';
            }
            
            function saveTask(dayIndex, taskId, taskData) {
                const weekId = getWeekId();
                const taskRef = database.ref(`weeks/${weekId}/days/${dayIndex}/tasks/${taskId}`);
                
                return taskRef.set(taskData);
            }
            
            function deleteTask(dayIndex, taskId) {
                if (confirm('Bạn có chắc chắn muốn xóa cuộc họp này?')) {
                    const weekId = getWeekId();
                    const taskRef = database.ref(`weeks/${weekId}/days/${dayIndex}/tasks/${taskId}`);
                    taskRef.remove();
                }
            }
            
            // Event listeners
            prevWeekBtn.addEventListener('click', function() {
                monday.setDate(monday.getDate() - 7);
                renderCalendar();
            });
            
            todayBtn.addEventListener('click', function() {
                currentDate = new Date();
                monday = getMonday(new Date(currentDate));
                renderCalendar();
            });
            
            nextWeekBtn.addEventListener('click', function() {
                monday.setDate(monday.getDate() + 7);
                renderCalendar();
            });
            
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const dayIndex = document.getElementById('taskDay').value;
                const taskId = document.getElementById('taskId').value || Date.now().toString();
                const taskData = {
                    title: document.getElementById('taskTitle').value,
                    time: document.getElementById('taskTime').value,
                    location: document.getElementById('taskLocation').value,
                    description: document.getElementById('taskDescription').value
                };
                
                saveTask(dayIndex, taskId, taskData)
                    .then(() => {
                        taskModal.style.display = 'none';
                        taskForm.reset();
                    })
                    .catch(error => {
                        console.error('Lỗi khi lưu cuộc họp:', error);
                        alert('Có lỗi xảy ra khi lưu cuộc họp. Vui lòng thử lại.');
                    });
            });
            
            cancelBtn.addEventListener('click', function() {
                taskModal.style.display = 'none';
                taskForm.reset();
            });
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const dateValue = searchDate.value;
                const weekValue = searchWeek.value;
                const yearValue = searchYear.value;
                
                if (dateValue) {
                    // Search by specific date
                    const selectedDate = new Date(dateValue);
                    monday = getMonday(selectedDate);
                    renderCalendar();
                } else if (weekValue && yearValue) {
                    // Search by week number
                    const week = parseInt(weekValue);
                    const year = parseInt(yearValue);
                    
                    if (week < 1 || week > 53) {
                        alert('Vui lòng nhập số tuần từ 1 đến 53');
                        return;
                    }
                    
                    monday = getDateFromWeek(week, year);
                    renderCalendar();
                } else {
                    alert('Vui lòng chọn ngày hoặc nhập số tuần và năm');
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === taskModal) {
                    taskModal.style.display = 'none';
                    taskForm.reset();
                }
            });
            
            // Initialize
            populateYearDropdown();
            renderCalendar();
        });
    </script>
</body>
</html>
